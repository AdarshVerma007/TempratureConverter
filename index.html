<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Temprature Converter </title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Temprature Converter</h1>
                <span class="Temperature-icon"><i><img src="Temperature-icon.png"> </i>
                </span>
            </div>
            <div id="celcius">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="farenheit">
                <input type="number" name="" placeholder="Farenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>All Clear</button>
            </div>
        </div>

                <script src="script.js"></script>
    </body>
</html>
